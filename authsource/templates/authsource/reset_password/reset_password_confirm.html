{% extends 'filesystem/base.html' %}
{% load static %}
    {% block title %}Reset Confirmation{% endblock%}%
{% block content %}
  <div>
    <h1>Password Reset Confirmation</h1>
    <p>Hello {{ user.email }}, please enter your new password below</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button_01" type="submit">update Password</button>
    </form>
  </div>
{% endblock %}
