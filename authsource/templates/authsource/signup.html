{% extends 'filesystem/root.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<div>
  <h2>Sign Up</h2>
  <form method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Signup</button>
      <p>Have an account? <a href="{% url 'authsource:login' %}">Log In</a></p>
  </form>
</div>
{% endblock %}
